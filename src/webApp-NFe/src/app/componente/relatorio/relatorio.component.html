<table mat-table [dataSource]="dadosRelatorio" class="mat-elevation-z8">
    <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>
    
    <ng-container matColumnDef="mes">
        <th mat-header-cell *matHeaderCellDef>Mes </th>
        <td mat-cell *matCellDef="let element"> {{element.mes}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>
    
    <ng-container matColumnDef="imposto">
        <th mat-header-cell *matHeaderCellDef>Imposto </th>
        <td mat-cell *matCellDef="let element"> {{element.imposto}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
